<html lang="en">
<head>

    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap');

        /* Scoped CSS only for the sign-up form */
        #sign-up-form {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 70vh;
}
        #sign-up-form * {
            box-sizing: border-box;
        }

        #sign-up-form body {
            background: #f6f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            margin: -20px 0 50px;
        }

        #sign-up-form h1 {
            font-weight: bold;
            margin: 0;
        }

        #sign-up-form h2 {
            text-align: center;
        }

        #sign-up-form p {
            font-size: 14px;
            font-weight: 100;
            line-height: 20px;
            letter-spacing: 0.5px;
            margin: 20px 0 30px;
        }

        #sign-up-form span {
            font-size: 12px;
        }

        #sign-up-form a {
            color: #333;
            font-size: 14px;
            text-decoration: none;
            margin: 15px 0;
        }

        #sign-up-form button {
            border-radius: 20px;
            border: 1px solid #979797;
            background-color: #001aff;
            color: #FFFFFF;
            font-size: 12px;
            font-weight: bold;
            padding: 12px 45px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: transform 80ms ease-in;
        }

        #sign-up-form button:active {
            transform: scale(0.95);
        }

        #sign-up-form button:focus {
            outline: none;
        }

        #sign-up-form button.ghost {
            background-color: transparent;
            border-color: #FFFFFF;
        }

        #sign-up-form form {
            background-color: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 50px;
            height: 100%;
            text-align: center;
        }

        #sign-up-form input {
            background-color: #eee;
            border: none;
            padding: 12px 15px;
            margin: 8px 0;
            width: 100%;
        }

        #sign-up-form .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0,0,0,0.25), 
                0 10px 10px rgba(0,0,0,0.22);
            position: relative;
            overflow: hidden;
            width: 768px;
            max-width: 100%;
            min-height: 480px;
        }

        #sign-up-form .form-container {
            position: absolute;
            top: 0;
            height: 100%;
            transition: all 0.6s ease-in-out;
        }

        #sign-up-form .sign-in-container {
            left: 0;
            width: 50%;
            z-index: 2;
        }

        #sign-up-form .container.right-panel-active .sign-in-container {
            transform: translateX(100%);
        }

        #sign-up-form .sign-up-container {
            left: 0;
            width: 50%;
            opacity: 0;
            z-index: 1;
        }

        #sign-up-form .container.right-panel-active .sign-up-container {
            transform: translateX(100%);
            opacity: 1;
            z-index: 5;
            animation: show 0.6s;
        }

        @keyframes show {
            0%, 49.99% {
                opacity: 0;
                z-index: 1;
            }
            
            50%, 100% {
                opacity: 1;
                z-index: 5;
            }
        }

        #sign-up-form .overlay-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: transform 0.6s ease-in-out;
            z-index: 100;
        }

        #sign-up-form .container.right-panel-active .overlay-container{
            transform: translateX(-100%);
        }

        #sign-up-form .overlay {
            background: #FF416C;
            background: -webkit-linear-gradient(to right, #0f24e0, #0267ff);
            background: linear-gradient(to right, #0f24e0, #0267ff);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 0 0;
            color: #FFFFFF;
            position: relative;
            left: -100%;
            height: 100%;
            width: 200%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }

        #sign-up-form .container.right-panel-active .overlay {
            transform: translateX(50%);
        }

        #sign-up-form .overlay-panel {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 40px;
            text-align: center;
            top: 0;
            height: 100%;
            width: 50%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }

        #sign-up-form .overlay-left {
            transform: translateX(-20%);
        }

        #sign-up-form .container.right-panel-active .overlay-left {
            transform: translateX(0);
        }

        #sign-up-form .overlay-right {
            right: 0;
            transform: translateX(0);
        }

        #sign-up-form .container.right-panel-active .overlay-right {
            transform: translateX(20%);
        }

        #sign-up-form .social-container {
            margin: 20px 0;
        }

        #sign-up-form .social-container a {
            border: 1px solid #DDDDDD;
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin: 0 5px;
            height: 40px;
            width: 40px;
        }
    </style>
    <!--SCRIPT-->
    
      <script>
     
        </script>
</head>
<body>
    <nav class="bg-white border-gray-200 dark:bg-gray-900">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="index.html" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="img/logo-icon.jpg" class="h-10" alt="Flowbite Logo" />

            </a>
        <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
            <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Get started</button>
           
        </div>
        <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-cta">
          <ul class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
            <li>
              <a href="index.html" class="block py-2 px-3 md:p-0 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:dark:text-blue-500" aria-current="page">Home</a>
            </li>
            <li>
              <a href="#" class="block py-2 px-3 md:p-0 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Courses</a>
            </li>
          
            <li>
              <a href="#" class="block py-2 px-3 md:p-0 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Contact</a>
            </li>
          </ul>
        </div>
        </div>
      </nav>
    <!-- SIGN UP FORM-->
    <div id="sign-up-form" class="mt-5 mx-auto justify-center text-center">
        <div class="container" id="container">
            <!-- Sign-Up Form -->
            <div class="form-container sign-up-container">
                <form id="signUpForm" action="#">
                    <h1>Create Account</h1>
                    <input type="email" id="signUpEmail" placeholder="Email" required />
                    <input type="password" id="signUpPassword" placeholder="Password" required />
                    <button type="submit">Sign Up</button>
                </form>
            </div>
    
            <!-- Sign-In Form -->
            <div class="form-container sign-in-container">
                <form id="signInForm" action="#">
                    <h1>Sign In</h1>
                    <input type="email" id="signInEmail" placeholder="Email" required />
                    <input type="password" id="signInPassword" placeholder="Password" required />
                    <button type="submit">Sign In</button>
                </form>
            </div>
    
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Welcome Back!</h1>
                        <p>To keep connected with us, please log in with your personal info</p>
                        <button class="ghost" id="signIn">Sign In</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Hello, Friend!</h1>
                        <p>Enter your personal details and start your journey with us</p>
                        <button class="ghost" id="signUp">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- Firebase Initialization and Authentication Setup -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, collection, setDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyBmGsvpmqrrZptEkOE-GgO4JpFpa5AXKuA",
        authDomain: "edtech-cfc61.firebaseapp.com",
        projectId: "edtech-cfc61",
        storageBucket: "edtech-cfc61.firebasestorage.app",
        messagingSenderId: "413128910911",
        appId: "1:413128910911:web:1ead13f37fa53241a2f08a"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app); // Initialize Firebase Authentication instance
    const db = getFirestore(app);
    // UI Interactions for showing sign-in and sign-up panels
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');

    signUpButton.addEventListener('click', () => {
        container.classList.add("right-panel-active");
    });

    signInButton.addEventListener('click', () => {
        container.classList.remove("right-panel-active");
    });

    // Sign-in function
    function signInUser(event) {
        event.preventDefault();
        const email = document.getElementById("signInEmail").value;
        const password = document.getElementById("signInPassword").value;

        signInWithEmailAndPassword(auth, email, password)
            .then(() => {
                console.log("Sign in successful");
               
                window.location.href = "index.html";
            })
            .catch((error) => {
                console.error("Sign-in error:", error);
                alert(error.message);
                window.location.href = "error.html"; 
            });
    }

    // Sign-up function
    async function signUpUser(event) {
        event.preventDefault();
        const email = document.getElementById("signUpEmail").value;
        const password = document.getElementById("signUpPassword").value;

        createUserWithEmailAndPassword(auth, email, password)
            .then(async () => {
                console.log("Sign-up successful");
           

        // Reference the "users" collection and set the document with the user's UID
        await setDoc(doc(db, "users", email), {
            email: email,
            
        });
                window.location.href = "index.html";
            })
            .catch((error) => {
                console.error("Sign-up error:", error);
                alert(error.message);
                window.location.href = "error.html"; 
            });
    }

    // Event listeners for form submissions
    document.getElementById("signInForm").addEventListener("submit", signInUser);
    document.getElementById("signUpForm").addEventListener("submit", signUpUser);
</script>
